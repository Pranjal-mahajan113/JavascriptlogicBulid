<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: aqua;
      padding: 10px 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 300px;
      box-shadow: 0 10p 25px rgb(45, 9, 99);
      border-radius: 12px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      margin-top: 5px;
    }
  </style>

  <body>
    <div class="container">
      <button id="increase">INCREMENT</button>
      <button id="decrease">DECREMENT</button>
      <button id="clear">RESET</button>
      <p id="count">1</p>
    </div>
  </body>
  <script>
    const inc = document.getElementById("increase");
    const dec = document.getElementById("decrease");
    const reset = document.getElementById("clear");
    const countshow = document.getElementById("count");
    const container = document.querySelector(".container");
    let count = 1;
    // inc.addEventListener("click", () => {
    //   count++;
    //   countshow.innerHTML = count;
    // });

    // dec.addEventListener("click", () => {
    //   count--;
    //   countshow.innerHTML = count;
    // });

    // reset.addEventListener("click", () => {
    //   count = 0;
    //   countshow.innerHTML = count;
    // });

    container.addEventListener("click", (e) => {
      if (e.target.id === "increase") {
        count++;
      } else if (e.target.id === "decrease") {
        count--;
      } else if (e.target.id === "clear") {
        count = 0;
      }
      countshow.innerHTML = count;
    });
  </script>
</html>
